<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/b36ea12d2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="titleContainer">
        <h1>IP Address Tracker</h1>
        <form id="ipForm">
          <div class="input-container">
            <input type="text" id="ipInput" placeholder="Enter IP or domain" />
            <button type="submit" id="goBtn">
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </div>
        </form>
        <div class="ipOutput">
          <div class="outputContent">
            <p>IP Address</p>
            <p id="ipAddr">123.456.567.89</p>
          </div>
          <div class="desktop verticalLine"></div>
          <div class="outputContent">
            <p>Location</p>
            <p id="locOutput">Brooklynn, NY 10001</p>
          </div>
          <div class="desktop verticalLine"></div>
          <div class="outputContent">
            <p>Timezone</p>
            <p id="tzOutput">UTC -05:00</p>
          </div>
          <div class="desktop verticalLine"></div>
          <div class="outputContent">
            <p>ISP</p>
            <p id="ispOutput">SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.yousifpaulus.dev">Yousif Paulus</a>.
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
